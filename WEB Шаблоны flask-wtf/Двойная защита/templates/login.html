{% extends "base.html" %}

{% block content %}
    <img src="{{url_for('static',filename='img/mars.png')}}" alt="mars is here">
    <h1>Аварийный доступ</h1>
    <form action="" method="post" novalidate>
        <div>
            {{ form.csrf_token }}
        </div>
        {% for field in form if field.name != 'csrf_token' %}
            <div>
                {{ field.label() }}
                {{ field() }}
                {% for error in field.errors %}
                    <div class="error">{{ error }}</div>
                {% endfor %}
            </div>
        {% endfor %}
    </form>
{% endblock %}
