<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
</head>
<body>
<h1>Размещение по каютам</h1>
{% set room = "Каюта №" %}
<ul>
    {% for astronaut in astronaut_list %}
    <li>{{ astronaut }} - {{ room }} {{ loop.index }} {% if loop.first %} - капитан корабля {% endif %}
    </li>
    {% endfor %}
</ul>
</body>
</html>
